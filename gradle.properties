# Project-wide Gradle settings.
# Specifies the JVM arguments used for the daemon process.
# Increased memory to 4096m helps with Compose Desktop compilation speeds.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# AndroidX support (Keep this if you have any shared libraries or an Android module)
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# -----------------------------------------------------------------------------
# FIX FOR AGP 9.0 ERROR: 
# Using kotlin.sourceSets DSL to add Kotlin sources is not allowed with built-in Kotlin.
# -----------------------------------------------------------------------------
android.disallowKotlinSourceSets=false
android.builtInKotlin=false
android.newDsl=false

# Compose Multiplatform / Desktop Specifics
# This helps with faster UI previews and compilation
kotlin.incremental=true
org.jetbrains.compose.experimental.jpackage=true

# General Android build optimizations (standard)
android.defaults.buildfeatures.resvalues=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.dependency.useConstraints=true
